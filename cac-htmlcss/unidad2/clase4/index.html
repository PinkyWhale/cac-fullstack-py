<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 4</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <!--Formulario-->
        <form action="show-data.html">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" required>
            <br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad">
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br>
            <label for="clave">Clave: </label>
            <input type="password" name="clave" id="clave">
            <br>
            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            <br>
            <h3>Colores:</h3>
            <input type="checkbox" name="colores" value="1">Rojo
            <input type="checkbox" name="colores" value="2">Azul
            <input type="checkbox" name="colores" value="3">Amarillo
            <br>
            <h3>Nro Comision</h3>
            <input type="radio" name="comision" value="11">22519
            <input type="radio" name="comision" value="12">22520
            <input type="radio" name="comision" value="13">22521
            <br>
            <select name="nacionalidad" id="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="venezuela">Venezuela</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <aside>
        <p>publicidad</p>
    </aside>
    <footer>
        <p>Sitio de desarrollo en la clase HTML4</p> 
    </footer>
</body>
</html>
